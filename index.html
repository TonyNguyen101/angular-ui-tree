<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS UI Tree demo</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.min.css">
  <link rel="stylesheet" href="source/angular-ui-tree.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>






<div ng-app='testApp'>
  <div ng-controller='RecipeApp' class="container">
    <div ui-tree class="col-sm-7">
      {{recipe.title}}
      <br>
      <img height="150" src='{{recipe.image}}'>
      <ol ui-tree-nodes ng-model="recipe.vessels">
        
        <li ui-tree-node ng-repeat='vessel in recipe.vessels'>  
        <div class='row'>

          <!-- TODO: make into a big box -->
          <div ui-tree-handle>
            {{vessel.vesselName}}
            <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
          </div>
          
          <!-- <div ui-tree class="col-sm-6"> -->
            <ol ui-tree-nodes ng-model='vessel.actions' class="col-sm-6">
              <li ui-tree-node ng-repeat='action in vessel.actions'>
              <div class="row">
                <div ui-tree-handle>
                  {{action.actionName}}
                  <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
                </div>

                <!-- <div ui-tree class="col-sm-5"> -->
                  <ol ui-tree-nodes ng-model='action.ingredients' class="col-sm-5">
                    <li ui-tree-node ng-repeat='ingredient in action.ingredients'>
                    <!-- <div > -->
                      <div ui-tree-handle class="row">
                        {{ingredient.imperialQuantity}}
                        {{ingredient.imperialUnits}}                        
                        {{ingredient.ingredientName}}
                        <!-- Delete button -->
                        <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
                            class="glyphicon glyphicon-remove"></span></a>

                            <!-- TODO: modify add to include form -->
<!--                         <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span
                            class="glyphicon glyphicon-plus"></span></a> -->

                      </div>
                    <!-- </div>   -->
                    </li>
                  </ol>
                <!-- </div> -->
              </div>
              </li>
            </ol>
          <!-- </div> -->
        </div>
        </li>
      </ol>
    </div>
    <div class="col-sm-5">
      <pre class="code">{{recipe.vessels | json}}</pre>
    </div>  
  </div>
</div>

























<!-- JavaScript -->

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<script src="bower_components/angular/angular.min.js"></script>

<script src="source/controllers/nodeCtrl.js"></script>
<script src="source/controllers/nodesCtrl.js"></script>
<script src="source/controllers/treeCtrl.js"></script>
<script src="source/directives/uiTree.js"></script>
<script src="source/directives/uiTreeHandle.js"></script>
<script src="source/directives/uiTreeNode.js"></script>
<script src="source/directives/uiTreeNodes.js"></script>
<script src="source/services/helper.js"></script>

<script src="app.js"></script>

<script src="js/app.js"></script>

</body>
</html>
